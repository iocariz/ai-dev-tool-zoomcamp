services:
  - type: web
    name: snake-duel
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    healthCheckPath: /api/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-duel-db
          property: connectionString
      - key: VITE_API_URL
        value: /api

databases:
  - name: snake-duel-db
    databaseName: snakedb
    user: snakeuser
    plan: free
    ipAllowList: [] # Access from internal network only by default
